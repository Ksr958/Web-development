<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Listing with Filter & Sort</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .container {
      max-width: 1100px;
      width: 100%;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    header {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      color: #4a3c8c;
      font-weight: 700;
      font-size: 2rem;
      flex-grow: 1;
    }

    select {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 2px solid #764ba2;
      background: #f5f5f7;
      font-size: 1rem;
      color: #4a3c8c;
      cursor: pointer;
      min-width: 140px;
      transition: border-color 0.3s;
    }
    select:hover, select:focus {
      border-color: #667eea;
      outline: none;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
    }

    .product-card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .product-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 30px rgba(102, 126, 234, 0.5);
    }

    .product-name {
      font-weight: 700;
      font-size: 1.2rem;
      color: #333;
    }

    .product-price {
      font-size: 1rem;
      color: #764ba2;
      font-weight: 600;
    }

    .product-rating {
      font-size: 0.9rem;
      color: #ffb400;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      select {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Product Store</h1>
      <select id="category-filter" aria-label="Filter by Category">
        <option value="All">All Categories</option>
        <option value="Furniture">Furniture</option>
        <option value="Electronics">Electronics</option>
        <option value="Clothing">Clothing</option>
      </select>

      <select id="sort-select" aria-label="Sort Products">
        <option value="rating">Sort by Rating</option>
        <option value="price">Sort by Price</option>
      </select>
    </header>

    <main>
      <div class="product-grid" id="product-grid" aria-live="polite">
      </div>
    </main>
  </div>

  <script>
    const products = [
      { id: 1, name: 'Sleek Chair', price: 99, category: 'Furniture', rating: 4.7 },
      { id: 2, name: 'Smartphone X', price: 699, category: 'Electronics', rating: 4.3 },
      { id: 3, name: 'Leather Jacket', price: 149, category: 'Clothing', rating: 4.8 },
      { id: 4, name: 'Coffee Table', price: 249, category: 'Furniture', rating: 4.2 },
      { id: 5, name: 'Wireless Earbuds', price: 129, category: 'Electronics', rating: 4.4 },
      { id: 6, name: 'Denim Jeans', price: 79, category: 'Clothing', rating: 4.1 },
      { id: 7, name: 'Bookshelf', price: 180, category: 'Furniture', rating: 4.6 },
      { id: 8, name: 'Smartwatch', price: 199, category: 'Electronics', rating: 4.0 },
    ];
    
    const productGrid = document.getElementById('product-grid');
    const categoryFilter = document.getElementById('category-filter');
    const sortSelect = document.getElementById('sort-select');
    
    function renderProducts(productList) {
      productGrid.innerHTML = ''; 

      if(productList.length === 0){
        productGrid.innerHTML = '<p>No products found.</p>';
        return;
      }

  
      productList.forEach(p => {
        const card = document.createElement('article');
        card.className = 'product-card';
        card.tabIndex = 0;

        card.innerHTML = `
          <h2 class="product-name">${p.name}</h2>
          <p class="product-price">$${p.price.toFixed(2)}</p>
          <p class="product-rating">‚≠ê ${p.rating.toFixed(1)}</p>
        `;

        productGrid.appendChild(card);
      });
    }
    
    function updateProducts() {
      const selectedCategory = categoryFilter.value;
      const sortBy = sortSelect.value;

      let filtered = selectedCategory === 'All'
        ? products.slice()
        : products.filter(p => p.category === selectedCategory);

      if (sortBy === 'price') {
        filtered.sort((a,b) => a.price - b.price);
      } else {
        filtered.sort((a,b) => b.rating - a.rating);
      }

      renderProducts(filtered);
    }

    categoryFilter.addEventListener('change', updateProducts);
    sortSelect.addEventListener('change', updateProducts);
   
    updateProducts();
  </script>

</body>
</html>
